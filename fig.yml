rabbitmq:
    image: dockerfile/rabbitmq

gateway:
    build: .
    command: modules/gateway/run -c gateway.json -u amqp://guest:guest@rabbitmq/
    volumes:
        - gateway.json:/srv/klaczng/gateway.json
    links:
        - rabbitmq:rabbitmq

hello:
    build: .
    command: modules/hello/run -u 172.17.42.1 amqp://guest:guest@rabbitmq/
    links:
        - rabbitmq:rabbitmq
